services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pod-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    env_file:
      - .env
    volumes:
      - storage_data:/var/www/html/storage
      - ./storage/logs:/var/www/html/storage/logs
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - pod-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mysql:
    image: mysql:8.0
    container_name: pod-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: railway
      MYSQL_USER: root
      MYSQL_PASSWORD: nHQkykTjYLdBVbuRzSAkGnSqhsiMpCeS
      MYSQL_ROOT_PASSWORD: nHQkykTjYLdBVbuRzSAkGnSqhsiMpCeS
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - pod-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: pod-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - pod-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  storage_data:
    driver: local

networks:
  pod-network:
    driver: bridge
